<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">

    <link href="../css/home.css" rel="stylesheet" type="text/css">
    <link href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">

    <link href="../img/favicon/apple-icon-57x57.png" rel="apple-touch-icon" sizes="57x57">
    <link href="../img/favicon/apple-icon-60x60.png" rel="apple-touch-icon" sizes="60x60">
    <link href="../img/favicon/apple-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
    <link href="../img/favicon/apple-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
    <link href="../img/favicon/apple-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
    <link href="../img/favicon/apple-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
    <link href="../img/favicon/apple-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
    <link href="../img/favicon/apple-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
    <link href="../img/favicon/apple-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">
    <link href="../img/favicon/android-icon-192x192.png" rel="icon" sizes="192x192" type="image/png">
    <link href="../img/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="../img/favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">
    <link href="../img/favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="../img/favicon/manifest.json" rel="manifest">
    <meta content="#fdcb6e" name="msapplication-TileColor">
    <meta content="../img/favicon/ms-icon-144x144.png" name="msapplication-TileImage">
    <meta content="#fdcb6e" name="theme-color">

    <title>Flowshare</title>

</head>
<body>


<header>

    <div id="logo-big"></div>

    <form id="search-box" onsubmit="return false">
        <label for="search-txt" style="display: none">Search a flow</label><input id="search-txt" placeholder="Search a flow" type="search">
        <div id="search-btn">
            <i class="fas fa-search"></i>
        </div>
        <div id="search-results"></div>
    </form>

    <div id="header-account">
        <i class="fas fa-user-circle"></i> <br/>
        <span id="header-account-user">Account</span>
    </div>
    <div id="header-account-popup"></div>

</header>


<nav>

    <div class="title">
        <span>
            <i class="fas fa-filter"></i>
            Filters
        </span>
        <div class="active" id="nav-arrow">
            <i class="fas fa-caret-up"></i>
        </div>
    </div>

    <div class="filter" data-filter-name="sort">
        <div class="sub-title">
            <i class="fas fa-sort-amount-down"></i>
            Sort by:
        </div>
        <div class="response" data-filter-value="new" id="filter-sort-new">Top new</div>
        <div class="response" data-filter-value="rated" id="filter-sort-rated">Top rated</div>
    </div>

    <div>
        <div id="apply-filters">
            <i class="fas fa-check-circle"></i>
            Apply filters
        </div>
    </div>

</nav>


<div id="flow-list-container">
    <div id="flows-loading">Loading flows...</div>
</div>

<div id="flow-data"></div>


<footer>
    <div style="width: 100vw; text-align: center; font-size: 40px; line-height: 200px">u suc</div>
</footer>


<script crossorigin="anonymous"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>

<script src="../javascript/home.js"></script>

</body>
</html>
